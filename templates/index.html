<!doctype html>
<html>
<head>
    <title>CRUD DE PRODUCTOS</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        table { width: 60%; margin: 0 auto; border-collapse: collapse; }
        table, th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        a, button { text-decoration: none; color: #fff; background-color: #4CAF50; padding: 5px 10px; border: none; border-radius: 3px; }
        a:hover, button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">CRUD DE PRODUCTOS</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripci√≥n</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto['id'] }}</td>
                <td>{{ producto['descripcion'] }}</td>
                <td>{{ producto['cantidad'] }}</td>
                <td>${{ producto['precio'] }}</td>
                <td>
                    <a href="{{ url_for('edit', id=producto['id']) }}">Editar</a>
                    <form action="{{ url_for('delete', id=producto['id']) }}" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('add') }}" style="background-color: #008CBA;">Agregar Producto</a>
    </div>
</body>
</html>
